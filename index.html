<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b8cad8c5db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="threedots">
        <div class="crc jc1"></div>
        <div class="crc jc2"></div>
        <div class="crc jc3"></div>
    </div>
    <main>
        <div class="toolbar" >
            <div class="radios">
                <input type="radio" id="male" name="gender" value="firstName" onclick="radioChange(this)">
                <label for="male">First Name</label><br>
                <input type="radio" id="female" name="gender" value="lastName" onclick="radioChange(this)">
                <label for="female">Last Name</label><br>
                <input type="radio" id="other" name="gender" value="id" onclick="radioChange(this)">
                <label for="other">ID</label>
                <input type="radio" id="other" name="gender" value="capsule" onclick="radioChange(this)">
                <label for="other">Capsule</label>
                <input type="radio" id="other" name="gender" value="city" onclick="radioChange(this)">
                <label for="other">City</label>
            </div>
            <input type="text" id="inputSearch" class="inputSearch">
            <div>
                <button class="editItems" id="addItems" onclick="showAddPanel()"><i class="fas fa-plus"></i></button>
                <button class="editItems" id="sortItemsId" onclick="sortItemsByType('id')"><i class="fas fa-list-ol"></i></button>
                <button class="editItems" id="sortItemsAge" onclick="sortItemsByType('age')"><i class="fas fa-sort"></i></button>
            </div>
        </div>
        <table id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Capsule</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Gender</th>
                    <th>Hobby</th>
                    <th>Tools</th>
                </tr>
            </thead>
        </table>
    </main>
    <script src="./main.js"></script>
</body>
</html>
